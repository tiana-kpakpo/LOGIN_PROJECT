<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulations</title>
</head>
<body>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* background-color: red; */
        }

        .wrapper{
            width: 100%;
            height: 100%;
            background-color: wheat;
        }
    </style>


           

<script>
    const wrapper =document.createElement('div')
    wrapper.classList.add('wrapper')
    document.body.appendChild(wrapper)

    const newHeading = document.createElement('div')
    newHeading.classList.add('newHeading')
    document.body.appendChild(newHeading)
    newHeading.textContent = 'This is a new heading'


    // const newDiv = document.body.createElement('div') 
    // <!-- const newDiv = document.createElement()
    // <!-- newDiv.textContent = 'come here' -->
</script>
</body>
</html>
